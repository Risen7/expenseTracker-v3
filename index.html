<!DOCTYPE html>
<html lang="en">
<head>
    <!--LINK:    https://www.youtube.com/watch?v=nEf6VJvofjc   fin! -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker V2</title>
</head>
<body>
    <container>
        <h1 id="mainTitle">BUDGET</h1>

        <main id="mainBudget">

            <div id="saveBudget">
                <header id="header">
                    <div>
                        <h5>Total Money</h5>
                        <span id="budget">0.00</span>
                    </div>
                    <div>
                        <h5>On Hand</h5>
                        <span id="onHand">₱0.00</span>
                    </div>
                    <div>
                        <h5>ATM</h5>
                        <span id="onBank">₱0.00</span>
                    </div>
                    <div>
                        <h5>KFC Savings</h5>
                        <span id="kfc">₱0.00</span>
                    </div>
                    <div>
                        <h5>Invisible Money</h5>
                        <span id="inviMoney">₱0.00</span>
                    </div>
                    <div class="line"></div>
                </header>

                <section id="budgetTrans">
                    <h3>Transactions</h3>
                    <ul id="budgetList"></ul>
                    <div id="status2"></div>
                </section>
            </div>

            <section>
                <h3>Add Budget</h3>
                <form id="budgetForm">
                    <div>
                        <label for="budgetSavings">
                        <select name="budgetSavings" id="budgetSavings" class="budgetSavings">
                            <option value="onHand">On Hand</option>
                            <option value="onBank">On Bank</option>
                            <option value="kfc">KFC Savings</option>
                            <option value="inviMoney">Invisible Money</option>
                        </select>
                        </label>
                    </div>
                    <!-- <div>
                        <label for="name-2">Name</label>
                        <input type="text" name="name-2" id="name-2" required>
                    </div> -->
                    <div>
                        <label for="amount-2">amount</label>
                        <input 
                        type="text" 
                        name="amount-2" 
                        value="0" 
                        min="0.01" 
                        step="0.01"
                        id="amount-2" 
                        required
                        />
                    </div>
                    <!-- <div>
                        <label for="date-2">Date</label>
                        <input type="date" name="date-2" required />
                    </div> -->
                    <button type="button" onclick="addBudget()">Submit</button>
                    <!-- <button type="button" onclick="addHistory()">Save</button> -->
                </form>
            </section>
        </main>
    </container>

    <container>
        <h1 id="mainTitle">Expense Tracker</h1>

        <main>
            <div id="title">
                <label for="title">Cutoff Date</label>
                <input  type="text" class="titleInput" id="titleInput" name="title" required>
            </div>

            <div id="save">
                <header id="header">
                    <div>
                        <h5>Total Balance</h5>
                        <span id="balance">$0.00</span>
                    </div>
                    <div>
                        <h5>Income</h5>
                        <span id="income">$0.00</span>
                    </div>
                    <div>
                        <h5>Expense</h5>
                        <span id="expense">$0.00</span>
                    </div>
                </header>

                <section id="transaction">
                    <h3>Transactions</h3>
                    <ul id="transactionList"></ul>
                    <div id="status"></div>
                </section>
            </div>

            <section>
                <h3>Add Transaction</h3>

                <form id="transactionForm">
                    <div>
                        <label for="type">
                            <input type="checkbox" name="type" id="type" />
                            <div class="option">
                                <span>Expense</span>
                                <span>Income</span>
                            </div>
                        </label>
                    </div>
                    <div>
                        <label for="name">Name</label>
                        <input type="text" name="name" required>
                    </div>
                    <div class="enclose">
                        <div>
                            <label for="amount">amount</label>
                            <input 
                            type="text" 
                            name="amount" 
                            value="0" 
                            min="0.01" 
                            step="0.01" 
                            required
                            />
                        </div>
                        <div>
                            <label for="date">Date</label>
                            <input type="date" name="date" required />
                        </div>
                    </div>
                    <button type="submit">Submit</button>
                    <button type="button" onclick="addHistory()">Save</button>
                </form>
            </section>
        </main>
    </container>
    
    <container>
        <h1 id="mainTitle">Expense History</h1>
        <div id="mainHistory">
            <div id="expStatus"></div>
            <div id="expenseList">
            </div>

        </div>
    </container>


    <script src="index.js"></script>
</body>
</html>
